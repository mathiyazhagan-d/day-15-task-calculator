<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body class="alert-dark">
    <div class="row   bg-dark">
        <h1 class="text-white text-center display-4 col-md-4 bg-dark" id="title">Calculator</h1>
    </div>


    
    <div class="container  ">
        

       <div class="pad col-11">

        <div class="row-1">

        <span class="text-left bg-white p-2 mt-5 container row" id="first"><p></p>
        </span>
       <br>
       <input type="text" id="result" class=" text-left form-control row">
           <br><br>

           <div class="row">
            <button type="button" id="7" value="7" class="bg-dark  text-white col">7</button>
            <button type="button" id="8"   value="8" class="bg-dark text-white col">8</button>
            <button type="button" id="9"  value="9" class="bg-dark text-white col">9</button>
            <button type="button" id="add"  value="+"  class="bg-warning text-white col">+</button>
           </div>

           <div class="row">
            <button type="button" id="4" value="4" class="bg-dark  text-white col">4</button>
            <button type="button" id="5"   value="5" class="bg-dark text-white col">5</button>
            <button type="button" id="6"  value="6" class="bg-dark text-white col">6</button>
            <button type="button" id="subtract"  value="-"  class="bg-warning text-white col">-</button>
           </div>

           <div class="row">
            <button type="button" id="1" value="1" class="bg-dark  text-white col">1</button>
            <button type="button" id="2"   value="2" class="bg-dark text-white col">2</button>
            <button type="button" id="3"  value="3" class="bg-dark text-white col">3</button>
            <button type="button" id="multi"  value="*"  class="bg-warning text-white col">*</button>
           </div>

           <div class="row">
            <button type="button" id="clear"  class="bg-danger fw-bold  text-white col">c</button>
            <button type="button" id="0"   value="0" class="bg-dark text-white col">0</button>
            <button type="button" id="equal" class="bg-success col">=</button>

            <button type="button" id="divide"  value="/"  class="bg-warning text-white col">/</button>
           </div>
       
       



       </div>
       

    </div>

</div>

   







    <p id="description" class="text-muted">calculator</p>

    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>

    <script src="./script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    
</body>
</html>
